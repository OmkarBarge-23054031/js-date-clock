<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Clock and date</title>
    <style>
        /* dark grunge animated background */
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #1b1b1b, #2c2c2c, #1b1b1b);
            background-size: 400% 400%;
            animation: bgShift 25s ease infinite;
            font-family: "Orbitron", sans-serif;
            color: #a5a58d;
            overflow: hidden;
        }

        @keyframes bgShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* floating tactical particles */
        .orb {
            position: absolute;
            border-radius: 50%;
            background: rgba(200,200,200,0.1);
            box-shadow: 0 0 5px rgba(200,200,200,0.2);
            animation: float 20s linear infinite;
        }
        .orb:nth-child(1){ width:100px;height:100px;top:15%;left:20%;animation-duration:28s;}
        .orb:nth-child(2){ width:60px;height:60px;bottom:25%;right:15%;animation-duration:22s;}
        .orb:nth-child(3){ width:120px;height:120px;top:60%;right:10%;animation-duration:35s;}
        @keyframes float { 0%{transform:translateY(0) translateX(0);} 50%{transform:translateY(-30px) translateX(20px);} 100%{transform:translateY(0) translateX(0);} }

        /* navbar */
        .navbar {
            position: absolute;
            top: 20px;
            right: 20px;
            display: flex;
            gap: 10px;
            z-index:10;
        }
        .nav-link {
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 8px;
            background: rgba(50,50,50,0.7);
            color: #a5a58d;
            font-weight: bold;
            box-shadow: 0 0 5px #000;
            transition: 0.3s;
        }
        .nav-link:hover {
            background: rgba(100,100,100,0.8);
            color: #fff;
            box-shadow: 0 0 15px #aaa;
        }

        /* container */
        .container {
            text-align: center;
            padding: 35px 50px;
            border-radius: 15px;
            background: rgba(30,30,30,0.9);
            box-shadow: 0 0 20px #000 inset;
            z-index:5;
        }

        /* digital clock */
        #clock {
            font-size:3rem;
            font-weight:bold;
            margin-bottom:15px;
            color:#ff9800;
        }
        #date {
            font-size:1.4rem;
            margin-bottom:20px;
            color:#a5a58d;
        }

        /* button */
        button {
            padding:10px 20px;
            font-size:1rem;
            border:none;
            border-radius:8px;
            cursor:pointer;
            background:#444;
            color:#a5a58d;
            font-weight:bold;
            transition:0.3s;
        }
        button:hover {
            background:#666;
            color:#fff;
        }
    </style>
</head>
<body>
<!-- floating particles -->
<div class="orb"></div>
<div class="orb"></div>
<div class="orb"></div>

<!-- nav tab -->
<nav class="navbar">
    <a href="index.html" class="nav-link">home</a>
    <a href="ok.html" class="nav-link">ok</a>
</nav>

<!-- clock container -->
<div class="container">
    <div id="clock">--:--:--</div>
    <div id="date">loading date...</div>
    <button id="toggleFormat">switch to 24-hour</button>
</div>

<script>
    const clock = document.getElementById("clock");
    const dateDiv = document.getElementById("date");
    const toggleBtn = document.getElementById("toggleFormat");

    let is24Hour = false;

    function showTime() {
        const now = new Date();
        let hour = now.getHours();
        let min = now.getMinutes();
        let sec = now.getSeconds();
        let ampm = "";

        if(!is24Hour){
            ampm = hour >= 12 ? " pm":" am";
            hour = hour % 12 || 12;
        }

        clock.textContent = `${hour.toString().padStart(2,'0')}:${min.toString().padStart(2,'0')}:${sec.toString().padStart(2,'0')}${is24Hour?"":ampm}`;
    }

    function showDate(){
        const today = new Date();
        dateDiv.textContent = today.toDateString();
    }

    toggleBtn.addEventListener("click", ()=>{
        is24Hour = !is24Hour;
        toggleBtn.textContent = is24Hour ? "switch to 12-hour" : "switch to 24-hour";
        showTime();
    });

    setInterval(()=>{
        showTime();
    },1000);

    showTime();
    showDate();
</script>
</body>
</html>
